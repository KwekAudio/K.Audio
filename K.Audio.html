<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K.Audio Music Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Custom Logo Section -->
  <div id="logo">
    <div class="logo-icon">
      <img src="images/K.Audio.png" alt="K.Audio" class="logo-img">
      <h1 class="logo-text">K.Audio</h1>
    </div>
  </div>

  <!-- Search Section -->
  <div id="search">
    <input type="text" id="searchInput" placeholder="Search for music...">
    <button id="searchButton" onclick="searchMusic()">Search</button>
  </div>

  <!-- Results Section -->
  <div id="results"></div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
